<body>


  <script>
        
        function computerPlay (){
            let num = 3 * Math.random();
            if (num < 1) {
                return ("Rock");
            } else if (num > 2){
                return ("Scissors");
            } else {
                return ("Paper");
            }
        }
        
        function playRound(playerSelection, computerSelection){
            let pSel = capitalize (playerSelection);
            let cSel = capitalize (computerSelection);
            if (pSel == "Rock" && cSel == "Scissors" || 
                pSel == "Paper" && cSel == "Rock" || 
                pSel == "Scissors" && cSel == "Paper"){
                    return ("You Win! " + pSel + " Beats " + cSel+  ".");
            } else if (pSel == cSel){
                return ("It\'s a Draw on " + pSel + ".");
            } else {
                return ("You Lose! " + cSel + " Beats " + pSel + ".");
            }  
        }
        
        function capitalize (myString){
            myString = myString.trim();
            lastLetters = myString.substr(1);
            lastLetters = lastLetters.toLowerCase();
            firstLetter = myString.charAt(0);
            firstLetter = firstLetter.toUpperCase();
            myString = firstLetter + lastLetters;
            return (myString);
        }

        function game(){
            let message;
            let pScore = 0;
            let cScore = 0;
            for (i = 1; i<6; i++) {
                let playerSelection = prompt ("What's your play?");
                message = playRound(playerSelection, computerPlay())
                console.log(message);
                if (message.charAt(4) == "W"){
                    pScore ++;
                } else if (message.charAt(4) == "L"){
                    cScore ++;
                }
            }
            if (pScore > cScore){
                console.log("You won the match.");
            } else if (pScore < cScore){
                console.log("You lost the match.");
            } else ("It's a tie.") 
        }

        game();

    </script>
